    <ion-header>
        <ion-navbar>
          <ion-buttons start>
            <button ion-button icon-only>
              <ion-icon name="contact"></ion-icon>
            </button>
          </ion-buttons>
          <ion-navbar>
              <button ion-button menuToggle icon-only>
                <ion-icon name='menu'></ion-icon>
              </button>
              <ion-title>
                Home
              </ion-title>
            </ion-navbar>
          <ion-buttons end>
            <button ion-button icon-only (click)="searchData()">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons end>
              <button ion-button icon-only (click)="goSetting()" > 
                <ion-icon name="more"></ion-icon>
              </button>
            </ion-buttons>
        </ion-navbar>
      </ion-header>
<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
